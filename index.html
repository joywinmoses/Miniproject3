<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container text-center mt-5">
      <h1 id="res" class="display-2">Dice Game</h1>

      <div class="row">
        <div class="col-md-6">
          <div class="dice">
            <p class="display-4">Player 1</p>
            <img class="img-fluid img1" id="img1" src="images/dice6.png" alt="dice">
          </div>
        </div>
        <div class="col-md-6">
          <div class="dice">
            <p class="display-4">Player 2</p>
            <img class="img-fluid img2" id="img2" src="images/dice6.png">
          </div>
        </div>
      </div>

      <div class="mt-4">
        <button id="btn" class="btn">Roll</button>
      </div>
    </div>

    <script src="code.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
